
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tourl Catbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-600 to-indigo-700 min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center mb-6 text-indigo-700">Tourl - Upload & Shorten</h1>

    <!-- Upload File -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Upload File</label>
      <input id="fileInput" type="file" class="w-full border p-2 rounded" />
    </div>

    <button
      onclick="uploadToCatbox()"
      class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded w-full transition duration-300 mb-4"
    >
      Upload ke Catbox
    </button>

    <!-- Shorten URL -->
    <div class="mt-8 border-t pt-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Shorten URL</label>
      <input id="textUrl" type="text" placeholder="https://example.com" class="w-full border p-2 rounded mb-2" />
      <button
        onclick="shortenUrl()"
        class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded w-full transition duration-300"
      >
        Shorten URL
      </button>
    </div>

    <!-- Output -->
    <div id="result" class="mt-6 hidden">
      <p class="text-gray-700 mb-2">Hasil URL:</p>
      <a id="urlOutput" href="#" target="_blank" class="text-blue-600 break-words underline"></a>
    </div>
  </div>

  <script>
    async function uploadToCatbox() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Silakan pilih file untuk diunggah!");
        return;
      }

      const formData = new FormData();
      formData.append("reqtype", "fileupload");
      formData.append("fileToUpload", file);

      const response = await fetch("https://catbox.moe/user/api.php", {
        method: "POST",
        body: formData
      });

      const resultText = await response.text();
      const resultDiv = document.getElementById("result");
      const urlOutput = document.getElementById("urlOutput");

      if (response.ok) {
        urlOutput.href = resultText;
        urlOutput.textContent = resultText;
        resultDiv.classList.remove("hidden");
      } else {
        alert("Upload gagal!");
      }
    }

    async function shortenUrl() {
      const input = document.getElementById("textUrl").value.trim();
      if (!input) {
        alert("Masukkan URL untuk dipendekkan!");
        return;
      }

      const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(input)}`);
      const shortUrl = await response.text();

      const resultDiv = document.getElementById("result");
      const urlOutput = document.getElementById("urlOutput");

      if (response.ok) {
        urlOutput.href = shortUrl;
        urlOutput.textContent = shortUrl;
        resultDiv.classList.remove("hidden");
      } else {
        alert("Gagal memperpendek URL!");
      }
    }
  </script>
</body>
</html>
